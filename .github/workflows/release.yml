name: Release validation

on:
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install package
        run: pip install .[dev]
      - name: Run tests
        run: pytest
      - name: Build package
        run: python -m build
